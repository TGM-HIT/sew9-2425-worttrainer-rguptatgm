# Workflow to build and deploy a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Set up Java using the latest version of the action
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'      # Choose your distribution
          java-version: '17'           # Specify your Java version (e.g., 8, 11, 17, 21)
          cache: 'maven'               # Optional: cache dependencies for Maven
          check-latest: true           # Optional: ensure the latest version is used

      # Generate Javadocs
      - name: Generate Javadocs
        run: |
          mkdir -p _site/javadoc
          javadoc -d _site/javadoc -sourcepath src -subpackages your.main.package

      # Build with Jekyll
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Javadoc Cleanup
      - name: Javadoc Cleanup
        uses: cicirello/javadoc-cleanup@v1.3.7
        with:
          path-to-root: ./_site/javadoc
          base-url-path: ''
          user-defined-block: ''

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
